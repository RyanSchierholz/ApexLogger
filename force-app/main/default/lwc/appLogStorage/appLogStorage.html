<!-- App Log Storage -->
<template>
  <lightning-card title="App Log Storage" icon-name="custom:custom14">
    <article class="slds-var-p-left_medium slds-var-p-right_medium">
    <table>
      <tr>
        <th class="slds-var-p-bottom_x-small">Log Level</th>
        <th class="slds-var-p-bottom_x-small">Earliest Date</th>
        <th class="slds-var-p-bottom_x-small">Record Count</th>
      </tr>
      <template for:each={data} for:item="log">
      <tr key={log.LogLevel__c}>
        <td class="slds-var-p-bottom_x-small">{log.LogLevel__c}</td>
        <td class="slds-var-p-bottom_x-small">{log.FirstCreatedDate}</td>
        <td class="slds-var-p-bottom_x-small slds-text-align_right">{log.LogCount}</td>
      </tr>
      </template>
    </table>
    <template if:true={error}>
      <div class="slds-text-color_error">
        {error}
      </div>
    </template>
    </article>

  </lightning-card>
</template>
